<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main id="target" class="target" name="target"></main>
    <article></article>
    <footer></footer>
    <script>
      const main1 = document.querySelector('main');
      console.log('main1', main1);

      const main2 = document.getElementById('target');
      console.log('main2', main2);

      const main3 = document.querySelector('.target');
      console.log('main3', main3);

      const main4 = document.querySelector('[name="target"]');
      console.log('main4', main4);

      const main5 = document.querySelectorAll("main")[0];
      console.log("main5", main5);

      const main6 = document.body.firstElementChild.nextElementSibling;
      console.log("main6", main6);

      const main7 = document.documentElement.children[1].childNodes[3];
      console.log("main7", main7);

      const main8 = document.querySelector("article").previousElementSibling;
      console.log("main8", main8);
    </script>
  </body>
</html>
